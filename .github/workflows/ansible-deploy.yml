name: Deploy with Ansible

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Установить SSH-ключ
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Подключение к серверу и деплой
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.145.135.174 << 'EOF'
            REPO_DIR="/home/ubuntu/myproject"
            if [ ! -d "$REPO_DIR/.git" ]; then
              git clone git@github.com:YourCatsy/ansible-roles-practise.git $REPO_DIR
            fi
            cd $REPO_DIR
            git pull
            docker-compose up -d
          EOF

